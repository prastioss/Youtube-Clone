<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="playGame('heads');">heads</button>

    <button onclick="playGame('tails');">tails</button>

    <button onclick="resetGame()">Reset</button>

    <script>
      let userScore = JSON.parse(localStorage.getItem('userScore')) || {
        win: 0,
        lose: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        let evaluate = guess === result ? 'You win!' : 'You lose!';
        evaluate === 'You win!' ? userScore.win++ : userScore.lose++;
        alert(`${evaluate}
win: ${userScore.win}, lose: ${userScore.lose}`);
        localStorage.setItem('userScore', JSON.stringify(userScore));
      }

      function resetGame() {
        userScore = { win: 0, lose: 0 };
        localStorage.setItem('userScore', JSON.stringify(userScore));
        alert('Reset');
      }
    </script>
  </body>
</html>
