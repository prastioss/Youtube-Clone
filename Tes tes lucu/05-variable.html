<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      }
      button {
        font-family: 'Montserrat', Arial, Helvetica, sans-serif;
        padding: 5px;
        margin: 5px;
      }

      .Cart {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="Cart">Cart Quantity</p>
    </div>
    <div class="container">
      <div>
        <button onclick="console.log(`Cart Quantity: ` + variable1);">
          Show Quantity
        </button>
        <button
          onclick="variable1 = variable1 + 1;console.log(`Cart Quantity: ` + variable1);"
        >
          Add to Cart
        </button>
      </div>
      <div>
        <button
          onclick="variable1 = variable1 + 2;console.log(`Cart Quantity: ` + variable1);"
        >
          +2
        </button>
        <button
          onclick="variable1 = variable1 + 3;console.log(`Cart Quantity: ` + variable1);"
        >
          +3
        </button>
        <button onclick="variable1 = 0;console.log(`Cart was Reset`);">
          Reset Cart
        </button>
      </div>
    </div>

    <script>
      let variable1 = 0;
    </script>
  </body>
</html>
